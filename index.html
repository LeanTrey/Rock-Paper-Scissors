<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="top-div">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="center">
        <h1 id="choose-txt">Choose One</h1>
        <h1 id="best-txt">Best of 5</h1>
    </div>
    <div class="imgs">
        <div class="player-side">
            <div class="border">
                <h1 id="player-el" class="res">?</h1>
            </div>
            <div class="ss">
                <h4 id="yourscore-el">Your Score:</h4>
            </div>
        </div>
        <p>vs</p>
        <div class="cpu-side">
            <div class="border">
                <h1 id="cpu-el" class="res">?</h1>
            </div>
            <div class="ss">
                <h4 id="cpuscore-el">CPU Score:</h4>
            </div>
        </div>
    </div>
    <h2 class="result"></h2>
    <div class="container">
        <div id="rock">
            <img id="rock-img" src="images/rock.png">
            <button onclick="rockFunction()" id="roc-btn" class="btns">Rock</button>
        </div>
        <div id="paper">
            <img id="paper-img" src="images/paper.png">
            <button onclick="paperFunction()" id="pap-btn" class="btns">Paper</button>
        </div>
        <div id="scissors">
            <img id="scissors-img" src="images/scissors.png">
            <button onclick="scissorFunction()" id="sci-btn" class="btns">Scissors</button>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
